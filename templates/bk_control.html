<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toy Car Controller</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 40px; }
  h2 { margin-bottom: 20px; }
  .controller {
    display: inline-grid;
    grid-template-columns: 80px 80px 80px;
    gap: 10px;
  }
  button {
    width: 80px; height: 80px;
    font-size: 20px;
    cursor: pointer;
  }
  #status {
    margin-top: 20px;
    text-align: left;
    display: inline-grid;
    width: 240px;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>
  <h2>Toy Car Controller</h2>
  <div class="controller">
    <div></div>
    <button id="up">↑</button>
    <div></div>

    <button id="left">←</button>
    <button id="down">↓</button>
    <button id="right">→</button>
    <label for="gear">Gear:</label>
    <input type="range" id="gear" name="gear" min="0" max="100" value="0" oninput= "output.value = this.value">

    <div></div>
    <label for="gear">Gear level:</label>
    <output id="output">0</output>
    <div></div>


    <div id="status">Speed: 0 | Turn: 0 </div>
  </div>
  <script>
    let speed = 0;
    let turn = 0;
    let gear = 0;
    const gearSlider = document.getElementById('gear');
    const output = document.getElementById('output');
    const updateStatus = () => {
      document.getElementById("status").innerText = `Speed: ${speed} | Turn: ${turn} | Gear: ${gear}`;
    };
    
    const sendControl = async () => {
      await fetch('/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ speed, turn, gear })
      });
    };

    const handleKey = (key, isDown = true) => {
      if (!isDown) return;

      switch (key) {
        case 'ArrowUp':
          speed = Math.min(speed + 1, 100);
          break;
        case 'ArrowDown':
          speed = Math.max(speed - 1, -100);
          break;
        case 'ArrowLeft':
          turn = Math.max(turn - 5, -45);
          break;
        case 'ArrowRight':
          turn = Math.min(turn + 5, 45);
          break;
        case ' ':
          speed = 0; turn = 0;
          break;
      }
      updateStatus();
      sendControl();
    };

    // Keyboard controls
    document.addEventListener('keydown', e => handleKey(e.key));

    // Button controls
    document.getElementById('up').onclick = () => handleKey('ArrowUp');
    document.getElementById('down').onclick = () => handleKey('ArrowDown');
    document.getElementById('left').onclick = () => handleKey('ArrowLeft');
    document.getElementById('right').onclick = () => handleKey('ArrowRight');
    // Handle slider
    gearSlider.addEventListener('input', () => {
      gear =  parseInt(gearSlider.value, 10)
      output.value = gear;
      updateStatus();
      sendControl();
    });
//    const gearSlider = document.getElementById('gear);
//    const output = document.getElementById('output');
//    output.value = gearSlider.value;

//    gearSlider.addEventListener('input', () => {
//        output.value = gearSlider.value;
//    });

    </script>
</body>
</html>
