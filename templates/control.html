<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy Car Control</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 10px; padding: 5px; width: 100px; }
        button { padding: 8px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Toy Car Controller</h2>
    <form method="POST" action="/set_values">
        <label>Speed (0–100):</label><br>
        <input type="number" name="speed" min="0" max="100" required><br>

        <label>Turn angle (−45 to +45):</label><br>
        <input type="number" name="turn" min="-45" max="45" required><br>

        <button type="submit">Set Values</button>
    </form>

    <form method="GET" action="/stop">
        <button type="submit" style="background-color:red;color:white;">Stop</button>
    </form>
</body>
</html>
